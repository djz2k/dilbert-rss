name: Daily Dilbert RSS Update

on:
  schedule:
    - cron: '0 14 * * *'  # Every day at 14:00 UTC = 6am PT
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgenerator

      - name: Run feed generator
        run: |
          set -e
          echo "üì¶ Starting Daily Dilbert feed generation..."
          python generate_feed.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/*.xml docs/*.html docs/images/* || true
          git commit -m "Daily Dilbert update $(date -u +'%Y-%m-%d')" || echo "‚ö†Ô∏è No changes to commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
