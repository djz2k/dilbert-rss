name: Daily Dilbert RSS Update

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run feed generator
        run: |
          set -e
          echo "üì¶ Starting Daily Dilbert feed generation..."
          python generate_feed.py

      - name: Ensure .nojekyll exists
        run: touch docs/.nojekyll

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/*.xml docs/*.html docs/*.json docs/images/* docs/.nojekyll used_comics.json || true
          git commit -m "Daily Dilbert update $(date -u +'%Y-%m-%d')" || echo "‚ö†Ô∏è No changes to commit"
          git push
