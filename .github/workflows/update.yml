name: Daily Dilbert RSS Update

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 6am PST / 9am EST
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Run script to generate RSS feed
        run: python ./generate_feed.py

      - name: Commit and push updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/dilbert.xml
          git commit -m "Daily RSS update $(date)" || echo "No changes to commit"
          git push
